.dentist{
    margin-bottom: 2em;

.dentist h2{

.dentist .dentistImage{

}
.dentist .dentistImage figure img{
    width: 400px;

    margin-bottom: 4em;
}
.service-box {
    position: relative;
    width: 400px; 
    height: 270px;
    overflow: hidden;
    border-radius: 10px; 
}

.service-box img {
    width: 100%;
    height: 100%;

    transition: transform 0.3s ease-in-out;
}

.service-overlay {
    color: var(--links);
    background: rgba(48, 112, 133,0.7);

    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 15px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.service-box:hover .service-overlay {
    opacity: 1;
}

.service-box:hover img {
    transform: scale(1.1); 
}
.service-button {

}
.service-button button:hover{

<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="form-container">
        <h2><span>Dr/Smile</span> Registration Form</h2>
        <form id="registrationForm">
            <label for="fullName">الاسم بالكامل:</label>
            <input type="text" id="fullName" name="Full Name" required>

            <label for="dob">تاريخ الميلاد:</label>
            <input type="date" id="dob" name="Date of Birth" required>

            <label for="gender">النوع:</label>
            <select id="gender" name="Gender" required>
                <option value="">اختار</option>
                <option>ذكر</option>
                <option>انثي</option>
            </select>

            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="Phone Number" required>

            <label for="email">البريد الالكتروني :</label>
            <input type="email" id="email" name="Email" required>

            <label for="address">عنوان:</label>
            <textarea id="address" name="Address" rows="3" required></textarea>

            <label for="appointmentDate">اي موعد تفضل:</label>
            <input type="date" id="appointmentDate" name="Preferred Date" required>

            <label for="reason">سبب الزياره:</label>
            <textarea id="reason" name="Visit Reason" rows="3"></textarea>

            <label for="service">الخدمة المطلوبة:</label>
            <select id="service" name="Requested Service" required>
                <option value="">اختر خدمة</option>
                <option value="زراعة">زراعة</option>
                <option value="فينيير">فينيير</option>
                <option value="حشو">حشو</option>
                <option value="تنظيف">تنظيف</option>
                <option value="تقويم">تقويم</option>
                <option value="تبييض">تبييض</option>
            </select>
            <button type="submit">ارسال</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (e) {
            e.preventDefault(); // يمنع الفورم من الإرسال الطبيعي

            alert("تم إرسال البيانات بنجاح!");

            // بعد عرض الـ alert، انقل المستخدم إلى صفحة الشكر
            window.location.href = "http://127.0.0.1:5501/home%20page/home.html";
        });
    </script>
</body>

</html>
